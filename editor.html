<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<title>dolfinder</title>
	<link rel="icon" type="image/png" href="dolfindericon.png">
	<link rel="stylesheet" href="editor.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<nav class="top-nav">
		<div class="nav-left">
			<div class="logo">
				<img src="dolfindericon.png" alt="DOL Finder 로고" class="logo-img">
				<span class="logo-text">DOL Finder</span>
			</div>
			
			<div class="nav-right">
				<a href="index.html" class="nav-link">카드 라이브러리</a>
			</div>
		</div>
	</nav>

	<!-- 필터 영역 -->
	<div class="filter-group">
		<div class="filter-column">
			<label for="classSelect">직업</label>
			<select id="classSelect">
				<option value="ALL">전체</option>
				<option value="DRUID">드루이드</option>
				<option value="HUNTER">사냥꾼</option>
				<option value="MAGE">마법사</option>
				<option value="PALADIN">성기사</option>
				<option value="PRIEST">사제</option>
				<option value="ROGUE">도적</option>
				<option value="SHAMAN">주술사</option>
				<option value="WARLOCK">흑마법사</option>
				<option value="WARRIOR">전사</option>
				<option value="DEMONHUNTER">악마사냥꾼</option>
				<option value="NEUTRAL">중립</option>
			</select>
		</div>
		<div class="filter-column">
			<label for="raritySelect">등급</label>
			<select id="raritySelect">
				<option value="ALL">전체</option>
				<option value="COMMON">일반</option>
				<option value="RARE">희귀</option>
				<option value="EPIC">영웅</option>
				<option value="LEGENDARY">전설</option>
			</select>
		</div>
		<div class="filter-column">
			<label for="costSelect">비용</label>
			<select id="costSelect">
				<option value="ALL">전체</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7 이상</option>
			</select>
		</div>
		<div class="filter-column">
			<label for="typeSelect">종류</label>
			<select id="typeSelect">
				<option value="ALL">전체</option>
				<option value="MINION">하수인</option>
				<option value="SPELL">주문</option>
				<option value="WEAPON">무기</option>
				<option value="HERO">영웅</option>
			</select>
		</div>
		<div class="filter-column">
			<label for="nameInput">카드 이름</label>
			<input type="text" id="nameInput" placeholder="카드 이름 검색..." />
		</div>
	</div>

	<!-- 메인 컨테이너 -->
	<div id="mainContainer">
		<!-- 카드 리스트 -->
		<div id="leftPanel">
			<div id="cardList"></div>
			<div class="pagination">
				<button id="prevPage">◀</button>
				<span class="page-info" id="pageInfo">1 / 1</span>
				<button id="nextPage">▶</button>
			</div>
		</div>

		<div id="rightPanel">
			<!-- 덱 저장 및 불러오기: 한 줄 UI -->
			<div class="deck-toolbar">
				<input type="text" id="deckNameInput" placeholder="덱 이름 입력" />
				<button id="saveDeckBtn">저장</button>
				<select id="loadDeckSelect">
					<option value="">덱 선택</option>
				</select>
				<button id="loadDeckBtn">불러오기</button>
			</div>

			<!-- 덱 상태 -->
			<h2>현재 덱</h2>
			<div id="deckCount">카드 수: 0 / 30</div>
			<div id="deckClass">덱 직업: 없음</div>
			<ul id="deckList"></ul>
			<button id="analyzeBtn">덱 평가</button>
			<div id="analysisResult" class="analysis-box"></div>
			<h3>덱 통계</h3>
			<canvas id="manaChart" width="300" height="200"></canvas>
		</div>

	</div>
	</div>

	<script src="editor.js"></script>
</body>

</html>
